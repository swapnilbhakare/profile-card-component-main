<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="bg-top">
      <img src="images/bg-pattern-top.svg" alt="background-top">
    </div>

    <!-- Hero background bottom-->

    <div class="bg-bottom">
      <img src="images/bg-pattern-bottom.svg" alt="background-bottom">
    </div>
    <div class="card">
      <div class="top"></div>
      <div class="bottom">
        <img src="./images/image-victor.jpg" alt="" class="card-img">
        <h1>Victor Crest
          <small>26</small> </h1>
        <h2>London</h2>
        <table>
          <thead>
            <tr>
              <td> 80K </td>
              <td> 803K</td>
              <td> 1.4K</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td> Followers</td>
              <td> Likes</td>
              <td>Photos</td>
            </tr>
          </tbody>
        </table>

      </div>

    </div>
  </div>











  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Swapnil Bhakare</a>.
  </div>
</body>

</html>
